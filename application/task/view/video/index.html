<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片查看</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <style type="text/css">
        .thumbnail{
            width: 140px;
            height: 120px;
        }
        .big.thumbnail{
            width: 690px;
            height: 480px;
        }
        nav span{
            display:block;
        }
    </style>
    <script type="application/javascript" src="http://apidev.cdn.qqav.club/lazysizes/lazysizes.min.js" async=""></script>
    <script src="http://apidev.cdn.qqav.club/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div class="col-md-10 col-lg-10">
    {$pager}
    </div>
<div class="container">
    <div class="col-md-10 col-lg-10">
        <form class="form-inline" method="post" action="">
            <div class="form-group ">
                <input type="text" name="q" id="q" class="form-control" value="{$q}" placeholder="搜索标题">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="j_big_pic"> 大图模式
                </label>
            </div>
        </form>
    </div>
    {volist name="list" id="vo"}
    <div class="col-md-10 col-lg-10">
    <div class="media">
        <div class="media-left">
            <a target="_blank" href="{:config('picture_url')}{$vo.local_main_image}">
                <img class="media-object thumbnail lazyload" data-src="{:config('picture_url')}{$vo.local_main_image}" alt="{$vo.title_en}" >
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{$vo.title_en}</h4>
            {$vo.tags}
            <a href="{:(json_decode($vo['res_url'],true)['view_url'])}" target="_blank">查看原网页(需翻墙)</a>
        </div>
    </div>
    </div>
    {/volist}
</div>
{$pager}
<script type="text/javascript">
    $(function () {
        $("#j_big_pic").change(function () {
            var checked = $("#j_big_pic").prop('checked');
            if(checked){
                $(".thumbnail").addClass('big');
            }else{
                $(".thumbnail").removeClass('big');
            }
            console.log('val',$val);
        });
    })
</script>
</body>
</html>
